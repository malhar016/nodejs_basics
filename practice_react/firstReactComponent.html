<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load React. -->
    <script
      src="https://unpkg.com/react@17/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load our React component. -->
    <title>First React Component</title>
  </head>
  <body>
    <div id="component1"></div>
    <div id="component2"></div>
    <script type="text/babel">
      class FirstComponent extends React.Component {
        render() {
          return <h1>This is my first dynamic component {this.props.time}</h1>;
        }
      }

      ReactDOM.render(
        <FirstComponent time={new Date().getTime()} />,
        document.getElementById("component1")
      );

      class SecondComponent extends React.Component {
        render() {
          return <h1>This is my second dynamic component {this.props.name}</h1>;
        }
      }

      ReactDOM.render(
        <SecondComponent name="Hello World" />,
        document.getElementById("component2")
      );
    </script>
  </body>
</html>
